name: Infracost - Estimación de Costos en PR

on:
  pull_request:
    branches:
      - main
    paths:
      - 'iac/**'
      - '.github/workflows/infracost.yml'

jobs:
  infracost:
    name: Estimar costos con Infracost
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: 1. Checkout del código base (main)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}

      - name: 2. Configurar Infracost
        uses: infracost/actions/setup@v2
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: 3. Generar el baseline de costos
        run: |
          infracost breakdown --path ./iac \
            --format=json \
            --out-file=/tmp/infracost-base.json \
            --terraform-var="admin_password=${{ secrets.SSH_PASSWORD }}"

      - name: 4. Checkout del código del PR
        uses: actions/checkout@v4

      - name: 5. Generar el reporte de diferencia de costos
        run: |
          infracost diff --path ./iac \
            --compare-to /tmp/infracost-base.json \
            --format=json \
            --out-file=/tmp/infracost.json \
            --terraform-var="admin_password=${{ secrets.SSH_PASSWORD }}"

      - name: 6. Publicar comentario en el Pull Request
        run: |
          infracost comment github --repo ${{ github.repository }} \
                                   --pull-request ${{ github.event.pull_request.number }} \
                                   --path "/tmp/infracost.json" \
                                   --behavior update \
                                   --github-token ${{ secrets.GITHUB_TOKEN }}