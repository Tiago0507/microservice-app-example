[defaults]
inventory = inventory.yml
host_key_checking = False
# private_key_file = ~/.ssh/id_rsa
remote_user = adminuser
pipelining = True

[privilege_escalation]
become = true
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
retries = 3